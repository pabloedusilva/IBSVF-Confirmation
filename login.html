<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IBSVF Family Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-light: #6b8cbe;
            --primary-dark: #3a5a8a;
            --secondary: #f8f9fa;
            --text: #333;
            --text-light: #666;
            --text-lighter: #999;
            --border: #e0e0e0;
            --success: #28a745;
            --danger: #dc3545;
            --white: #ffffff;
            --whatsapp: #25D366;
            --gray: #f5f5f5;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-in-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            height: 100px;
            width: 100px;
            margin: 0 auto;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 4px 20px rgba(74, 111, 165, 0.3);
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(74, 111, 165, 0.4);
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            border: none;
            padding: 0.875rem 1rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal-overlay.show .modal {
            transform: translateY(0);
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        .modal-header {
            padding: 1.5rem 1.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background-color: var(--gray);
            color: var(--text);
        }

        .modal-body {
            padding: 0 1.5rem 1.5rem;
        }

        .modal-text {
            color: var(--text);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .whatsapp-contact {
            background: linear-gradient(135deg, var(--whatsapp), #20b856);
            color: var(--white);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-contact:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .logo {
                height: 80px;
                width: 80px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .modal {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
            padding: 1rem 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
        }

        .developer {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .developer:hover {
            color: var(--primary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo IBSVF" class="logo">
        </div>

        <h1 class="login-title">IBSVF</h1>
        <p class="login-subtitle">Acesse o painel administrativo</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Digite seu usuário" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Digite sua senha" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Entrar
            </button>
        </form>

        <a href="#" class="forgot-password" id="forgotPasswordBtn">
            <i class="fas fa-question-circle"></i>
            Esqueceu a senha?
        </a>
    </div>

    <!-- Modal de Recuperação de Senha -->
    <div class="modal-overlay" id="forgotPasswordModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-key"></i>
                    Recuperar Senha
                </h3>
                <button type="button" class="close-modal" id="closeForgotModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-text">
                    Para recuperar sua senha, entre em contato conosco via WhatsApp. 
                    Nossa equipe irá ajudá-lo a redefinir suas credenciais de acesso.
                </p>
                <div style="text-align: center;">
                    <a href="https://wa.me/5531985079718?text=Olá,%20preciso%20recuperar%20minha%20senha%20do%20painel%20administrativo%20do%20Family%20Day." 
                       target="_blank" class="whatsapp-contact">
                        <i class="fab fa-whatsapp"></i>
                        Entrar em Contato
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const loginForm = document.getElementById('loginForm');
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
            const forgotPasswordModal = document.getElementById('forgotPasswordModal');
            const closeForgotModal = document.getElementById('closeForgotModal');

            // Toggle para mostrar/ocultar senha
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Abrir modal de recuperação de senha
            forgotPasswordBtn.addEventListener('click', function(e) {
                e.preventDefault();
                forgotPasswordModal.classList.add('show');
            });

            // Fechar modal de recuperação de senha
            closeForgotModal.addEventListener('click', function() {
                forgotPasswordModal.classList.remove('show');
            });

            // Fechar modal ao clicar fora
            forgotPasswordModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('show');
                }
            });

            // Submissão do formulário de login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Validação básica (você pode implementar sua lógica de autenticação aqui)
                if (username === 'admin' && password === 'admin123') {
                    // Sucesso - redirecionar para o dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Erro - mostrar mensagem
                    alert('Usuário ou senha incorretos!');
                }
            });

            // Efeito de foco nos inputs
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/pablo" class="developer" target="_blank" rel="noopener noreferrer">Pablo</a></p>
    </footer>
</body>
</html>
